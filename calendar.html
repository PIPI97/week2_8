<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nhập số tháng đi babe</h1>
    <input type="number" name="" id="day" min=1 max=12 required>
    <input type="button" value="Tính số ngày" onclick="go()">
    <p id="rs"></p>
    <script>
        function go() {
        let rsday = Number(document.getElementById("day").value);    
            switch (rsday) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("rs").innerText =  'Tháng '+ rsday+ ' có 31 ngày';
                    break;
                default:
                    document.getElementById("rs").innerText = 'Tháng '+ rsday+ ' có 30 ngày';
            }
        }
    </script>
</body>

</html>
